# SLF4J Simple Logger 配置文件
# 用于控制日志输出级别，减少不必要的日志信息

# 设置默认日志级别为 WARN（只显示警告和错误，不显示 INFO）
org.slf4j.simpleLogger.defaultLogLevel=warn

# 可以针对特定包设置日志级别
# Pcap4j 相关日志设置为 WARN，减少 INFO 日志
org.slf4j.simpleLogger.log.org.pcap4j=warn

# 显示日志的线程名称（可选，设为 false 可减少输出）
org.slf4j.simpleLogger.showThreadName=false

# 显示日志的类名（可选，设为 false 可减少输出）
org.slf4j.simpleLogger.showShortLogName=true

# 显示日期时间（可选）
org.slf4j.simpleLogger.showDateTime=false



